name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: self-hosted
    env:
      TARGET_DIR: /home/measly/personal/assets
    steps:
      - name: Debug workspace
        run: |
          echo "PWD: $(pwd)"
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          echo "TARGET_DIR: $TARGET_DIR"

      - name: Ensure workspace checkout
        run: |
          mkdir -p "$TARGET_DIR"
          if [ ! -d "$TARGET_DIR/.git" ]; then
            git clone "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" "$TARGET_DIR"
          fi
          git -C "$TARGET_DIR" fetch --all --prune
          git -C "$TARGET_DIR" checkout "${GITHUB_REF_NAME}"

      - name: Pull latest changes
        run: git -C "$TARGET_DIR" pull --ff-only origin "${GITHUB_REF_NAME}"

      - name: Deploy
        run: ./deploy.sh
        working-directory: ${{ env.TARGET_DIR }}
